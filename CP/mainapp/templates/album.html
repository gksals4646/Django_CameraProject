{% extends 'base.html' %}
{% load static %}

{% block contents %}
<br>
<strong style="font-size: 25px;">사진첩</strong>
<hr>

<!-- 로그인시에만 올릴수있게 -->
<!-- {% if request.user.is_authenticated %} -->

<hr>
<!-- {% endif %} -->

<!-- 사진첩 -->
{% for albums in albums %}
{% if albums %}
<form action="." method='POST'>
    {% csrf_token %}
    <div class="row" style="text-align: center;">
        <div class="col">
            <input name='album_id' type='hidden' value="{{ albums.id }}">
            <img src="{{ albums.pic.url }}" alt="" width="100px" height="90px">
            <br>
            <button type="submit"><strong>삭제</strong></button>
        </div>
    </div>
    <hr>
</form>
{% endif %}

{% endfor %}
{% endblock %}
